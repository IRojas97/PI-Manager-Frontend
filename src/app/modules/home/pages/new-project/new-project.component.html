<mat-card class="new-project-card">
    <mat-card-content>
      <form [formGroup]="projectForm" autocomplete="off">
        
        <mat-form-field class="full-width">
          <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput formControlName="author" placeholder="Author">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Select an option</mat-label>
          <mat-select matInput formControlName="difficulty">
            <mat-option value="BEGINNER">Beginner</mat-option>
            <mat-option value="EASY">Easy</mat-option>
            <mat-option value="INTERMEDIATE">Intermediate</mat-option>
            <mat-option value="EXPERIENCED">Experienced</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions class="new-project-button-row" color="primary">
      <button mat-raised-button type="submit" color="primary" (click)="saveProject(projectForm.value)">Create</button>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
</mat-card>
