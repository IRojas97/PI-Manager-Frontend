<mat-card class="new-project-card">
  <mat-card-content>
    <form [formGroup]="commentForm" autocomplete="off">

      <mat-form-field class="full-width">
        <input matInput formControlName="author" placeholder="Author">
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput formControlName="text" placeholder="Text"></textarea>
      </mat-form-field>


    </form>
  </mat-card-content>

  <mat-card-actions class="new-project-button-row" color="primary">
    <button mat-raised-button type="submit" color="primary" (click)="saveComment(commentForm.value)">Submit</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
